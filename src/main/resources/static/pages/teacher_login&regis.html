<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期刊借阅管理系统</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        body {
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 600px;
        }

        .content-wrapper {
            display: flex;
            flex: 1;
        }

        .welcome-section {
            flex: 1;
            background-color: #4a6fa5;
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            position: relative;
            overflow: hidden;
        }

        .welcome-section::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .welcome-section::after {
            content: '';
            position: absolute;
            bottom: -80px;
            left: -80px;
            width: 300px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            z-index: 1;
        }

        .logo i {
            margin-right: 10px;
            font-size: 32px;
        }

        .welcome-section h1 {
            font-size: 32px;
            margin-bottom: 20px;
            z-index: 1;
        }

        .welcome-section p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
            opacity: 0.9;
            z-index: 1;
        }

        .features {
            margin-top: 30px;
            z-index: 1;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .feature i {
            margin-right: 10px;
            font-size: 18px;
        }

        .form-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-container {
            width: 100%;
        }

        .form-toggle {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #eaeaea;
        }

        .toggle-btn {
            padding: 12px 0;
            flex: 1;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            color: #666;
            transition: all 0.3s;
            position: relative;
        }

        .toggle-btn.active {
            color: #4a6fa5;
        }

        .toggle-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #4a6fa5;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .form-title {
            font-size: 24px;
            margin-bottom: 25px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
            background-color: #f9fafb;
        }

        input:focus,
        select:focus {
            border-color: #4a6fa5;
            outline: none;
            background-color: white;
        }

        .submit-btn {
            background-color: #4a6fa5;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #3a5a80;
        }

        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
        }

        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .warning {
            background-color: #fff3e0;
            color: #ef6c00;
            border: 1px solid #ffcc80;
        }

        .attempts-info {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        /* 底部信息栏样式 */
        .footer {
            background-color: #f8f9fa;
            border-top: 1px solid #eaeaea;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            font-size: 14px;
            color: #666;
        }

        .footer-left {
            display: flex;
            align-items: center;
        }

        .footer-center {
            text-align: center;
            flex: 1;
        }

        .footer-right {
            display: flex;
            align-items: center;
        }

        .footer-item {
            margin: 0 10px;
            display: flex;
            align-items: center;
        }

        .footer-item i {
            margin-right: 5px;
        }

        .team-name {
            font-weight: 600;
            color: #4a6fa5;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
            }

            .welcome-section {
                padding: 30px 20px;
            }

            .form-section {
                padding: 30px 20px;
            }

            .footer {
                flex-direction: column;
                text-align: center;
                padding: 15px 20px;
            }

            .footer-left,
            .footer-center,
            .footer-right {
                margin-bottom: 10px;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            
            <!--内容区域-->
            <div class="content-wrapper">
                <div class="welcome-section"><!--左侧欢迎区-->
                    <div class="logo">
                        <i class="fas fa-book"></i>
                        期刊借阅系统
                    </div>
                    <h1>欢迎使用期刊借阅系统</h1>
                    <p>本系统提供便捷的期刊借阅、查询功能，助您高效查看学术资源。</p>
                    <p>请注册或登录您的账户以开始使用。</p>

                    <div class="features">
                        <div class="feature">
                            <i class="fas fa-search"></i>
                            <span>快速检索期刊资源</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-book-open"></i>
                            <span>便捷的借阅管理</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-bell"></i>
                            <span>到期提醒功能</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-chart-bar"></i>
                            <span>个人借阅统计</span>
                        </div>
                    </div>
                </div>

                <div class="form-section"><!--右侧表单区-->
                    <div class="form-container">
                        <div class="form-toggle">
                            <div class="toggle-btn" :class="{ active: activeForm === 'login' }"
                                @click="switchForm('login')">
                                登录
                            </div>
                            <div class="toggle-btn" :class="{ active: activeForm === 'register' }"
                                @click="switchForm('register')">
                                注册
                            </div>
                        </div>

                        <!-- 登录表单 -->
                        <form class="form" :class="{ active: activeForm === 'login' }" @submit.prevent="login">
                            <h2 class="form-title">教师用户登录</h2>
                            <div class="form-group">
                                <label for="login-id">教师ID</label>
                                <input type="text" id="login-id" v-model="loginForm.id" placeholder="请输入教师ID" required>
                            </div>
                            <div class="form-group">
                                <label for="login-name">姓名</label>
                                <input type="text" id="login-name" v-model="loginForm.name" placeholder="请输入姓名"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="login-phone">手机号</label>
                                <input type="text" id="login-phone" v-model="loginForm.phone" placeholder="请输入手机号"
                                    required>
                            </div>
                            <button type="submit" class="submit-btn">登录</button>
                            <div class="attempts-info" v-if="errorCount > 0">
                                您还有 {{ 3 - errorCount }} 次尝试机会
                            </div>
                        </form>

                        <!-- 注册表单 -->
                        <form class="form" :class="{ active: activeForm === 'register' }" @submit.prevent="register">
                            <h2 class="form-title">教师用户注册</h2>
                            <div class="form-group">
                                <label for="register-id">教师ID</label>
                                <input type="text" id="register-id" v-model="registerForm.id" placeholder="请输入教师ID"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="register-name">姓名</label>
                                <input type="text" id="register-name" v-model="registerForm.name" placeholder="请输入姓名"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="register-department">所属部门</label>
                                <select id="register-department" v-model="registerForm.department" required>
                                    <option value="" disabled selected>请选择您的部门</option>
                                    <option v-for="dept in departmentList" :value="dept">{{ dept }}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="register-email">电子邮箱</label>
                                <input type="email" id="register-email" v-model="registerForm.email" placeholder="请输入邮箱"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="register-phone">手机号码</label>
                                <input type="tel" id="register-phone" v-model="registerForm.phone" placeholder="请输入手机号"
                                    required>
                            </div>
                            <button type="submit" class="submit-btn">注册</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 底部信息栏 -->
            <div class="footer">
                <div class="footer-left">
                    <div class="footer-item">
                        <i class="fas fa-users"></i>
                        <span>开发团队: <span class="team-name">【西华大学】</span></span>
                    </div>
                </div>
                <div class="footer-center">
                    <div class="footer-item">
                        <i class="far fa-copyright"></i>
                        <span>{{ currentYear }} 学院期刊管理系统 版权所有</span>
                    </div>
                </div>
                <div class="footer-right">
                    <div class="footer-item">
                        <i class="fas fa-eye"></i>
                        <span>访问量: 【需自行完善：访问量统计逻辑】</span>
                    </div>
                    <div class="footer-item">
                        <i class="fas fa-user-check"></i>
                        <span>在线用户: 【需自行完善：在线人数统计逻辑】</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                activeForm: 'login', // 默认显示登录表单
                currentYear: new Date().getFullYear(),
                //部门下拉框
                departmentList: [
                    '教务处/教学办',
                    '学生工作办公室',
                    '团委',
                    '党委办公室',
                    '科研办',
                    '研究生办公室',
                    '院级学生会',
                    '其他部门'
                ],
                //登录表单数据
                loginForm: {
                    id: '',
                    name: '',
                    phone: '',
                },
                //注册表单数据  
                registerForm: {
                    id: '',
                    name: '',
                    department: '',
                    email: '',
                    phone: '',
                },
                errorCount: 0,
            },
            mounted() {
                const teacherId = this.getCookie("teacher_id");
                const name = this.getCookie("NAME");
                if (teacherId) {
                    this.loginForm.id = teacherId;
                }
                if (name) {
                    this.loginForm.name = name;
                }
            },
            methods: {
                // 切换登录/注册表单
                switchForm(form) {
                    this.activeForm = form;
                },
                // 设置cookie
                setCookie(name, value, days) {
                    const d = new Date();
                    d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));//保存days天的cookie
                    const expires = "expires=" + d.toUTCString();
                    document.cookie = name + "=" + value + ";" + expires + ";path=/";
                },

                //获取cookie
                getCookie(key) {
                    const cookieList = document.cookie.split("; ");
                    let keyValue;
                    for (let i = 0; i < cookieList.length; i++) {
                        const arr = cookieList[i].split("=");
                        if (key === arr[0].trim()) {
                            keyValue = arr[1];
                            break;
                        }
                    }
                    return typeof keyValue === "undefined" ? null : keyValue; //返回键值
                },

                // 删除Cookie
                deleteCookie(key) {
                    document.cookie = key + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                },

                //登录按钮逻辑
                login() {
                    //检查各项数据是否填写完整
                    for (let i in this.loginForm) {
                        if (this.loginForm[i] === '') {
                            alert("请完整填写登录信息");
                            return;
                        }
                    }

                    //ajax发送登录请求
                    fetch('LoginServlet', {
                        method: "POST",
                        headers: {
                           "Content-Type": "application/json", 
                        },
                        body: JSON.stringify(this.loginForm) //发送vue中收集的登陆数据表单
                    }).then(response => response.json())
                        .then(data => {
                            if (data.valid) {
                                //验证成功，保存cookie,重置错误计数器，跳转页面
                                this.errorCount = 0;
                                this.setCookie("teacher_id", this.loginForm.id, 1);
                                this.setCookie("NAME", this.loginForm.name, 1);
                                this.setCookie("phone", this.loginForm.phone, 1);

                                alert("登录成功!正在跳转...");
                                setTimeout(() => {
                                    window.location.href = "pages/index.html";//跳转
                                }, 3000)
                            } else {
                                this.errorCount++;
                                if (this.errorCount >= 3) {
                                    alert("警告:连续3次错误,页面将关闭");
                                    window.close(); //关闭当前页面
                                    return;
                                }
                                alert("用户名或信息错误，请重试！");
                            }
                        }).catch(error => {
                            console.error("登录请求出错：", error);
                            alert("登录请求出错，请稍后重试。");
                        });
                },

                //注册按钮逻辑
                async register() {
                    //检查数据填写是否完整
                    for (let i in this.registerForm) {
                        if (this.registerForm[i] === '') {
                            alert("请完整填写注册信息");
                            return;
                        }
                    }

                    //axios发送注册请求
                    await axios.post('RegisterServlet', this.registerForm, // axios自动将对象转为JSON字符串,
                    {
                        headers: {
                            "Content-Type": "application/json",
                        }
                    })
                        .then(response => {
                            const data = response.data;
                            if (data.success) {
                                alert("注册成功！请返回登录页面进行登录。");
                                //重置注册表单
                                this.registerForm = {
                                    id: '',
                                    name: '',
                                    department: '',
                                    email: '',
                                    phone: '',
                                    source: 'TEACHER_REGISTER',
                                };
                                // 自动切回登录表单
                                this.switchForm('login');
                            } else {
                                alert("注册失败：" + data.message);//显示服务器返回的错误信息
                            }
                        })
                        .catch(error => {
                            console.error("注册请求出错：", error);
                            alert("注册请求出错，请稍后重试。");
                        });
                },
            }
        });
    </script>
</body>

</html>
