<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期刊借阅管理系统</title>
    <!-- 1. 引入外部CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- 2. 引入全局公共CSS -->
    <link rel="stylesheet" href="../../css/common.css">
    <!-- 3. 引入教师登录页专属CSS -->
    <link rel="stylesheet" href="../../css/teacher-login.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <!-- 内容区域 -->
            <div class="content-wrapper">
                <div class="welcome-section">
                    <div class="logo">
                        <i class="fas fa-book"></i>
                        期刊借阅系统
                    </div>
                    <h1>欢迎使用期刊借阅系统</h1>
                    <p>本系统提供便捷的期刊借阅、查询功能，助您高效查看学术资源。</p>
                    <p>请注册或登录您的账户以开始使用。</p>

                    <div class="features">
                        <div class="feature">
                            <i class="fas fa-search"></i>
                            <span>快速检索期刊资源</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-book-open"></i>
                            <span>便捷的借阅管理</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-bell"></i>
                            <span>到期提醒功能</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-chart-bar"></i>
                            <span>个人借阅统计</span>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="form-container">
                        <div class="form-toggle">
                            <div class="toggle-btn" :class="{ active: activeForm === 'login' }"
                                @click="switchForm('login')">
                                登录
                            </div>
                            <div class="toggle-btn" :class="{ active: activeForm === 'register' }"
                                @click="switchForm('register')">
                                注册
                            </div>
                        </div>

                        <!-- 登录表单 -->
                        <form class="form" :class="{ active: activeForm === 'login' }" @submit.prevent="login">
                            <h2 class="form-title">教师用户登录</h2>
                             <div class="form-group">
                                <label for="login-id">教师ID</label>
                                <input type="text" id="login-id" v-model="loginForm.id" placeholder="请输入教师ID" required>
                            </div>
                            <div class="form-group">
                                <label for="login-name">姓名</label>
                                <input type="text" id="login-name" v-model="loginForm.name" placeholder="请输入姓名" required>
                            </div>
                            <div class="form-group">
                                <label for="login-phone">手机号</label>
                                <input type="text" id="login-phone" v-model="loginForm.phone" placeholder="请输入手机号" required>
                            </div>
                            <button type="submit" class="submit-btn btn-primary">登录</button>
                        </form>

                        <!-- 注册表单 -->
                        <form class="form" :class="{ active: activeForm === 'register' }" @submit.prevent="register">
                            <h2 class="form-title">教师用户注册</h2>
                            <div class="form-group">
                                <label for="register-name">姓名</label>
                                <input type="text" id="register-name" v-model="registerForm.name" placeholder="请输入姓名" required>
                            </div>
                            <div class="form-group">
                                <label for="register-department">所属部门</label>
                                <select id="register-department" v-model="registerForm.department" required>
                                    <option value="" disabled selected>请选择您的部门</option>
                                    <option v-for="dept in departmentList" :value="dept">{{ dept }}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="register-email">电子邮箱</label>
                                <input type="email" id="register-email" v-model="registerForm.email" placeholder="请输入邮箱" required>
                            </div>
                            <div class="form-group">
                                <label for="register-phone">手机号码</label>
                                <input type="tel" id="register-phone" v-model="registerForm.phone" placeholder="请输入手机号" required>
                            </div>
                            <button type="submit" class="submit-btn btn-primary">注册</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 底部信息栏 -->
            <div class="footer">
                <div class="footer-left">
                    <div class="footer-item">
                        <i class="fas fa-users"></i>
                        <span>开发团队: <span class="team-name">【需自行完善：开发团队名称】</span></span>
                    </div>
                </div>
                <div class="footer-center">
                    <div class="footer-item">
                        <i class="far fa-copyright"></i>
                        <span>{{ currentYear }} 学院期刊管理系统 版权所有</span>
                    </div>
                </div>
                <div class="footer-right">
                    <div class="footer-item">
                        <i class="fas fa-eye"></i>
                        <span>访问量: 【需自行完善：访问量统计逻辑】</span>
                    </div>
                    <div class="footer-item">
                        <i class="fas fa-user-check"></i>
                        <span>在线用户: 【需自行完善：在线人数统计逻辑】</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 4. 引入全局公共JS -->
    <script src="../../js/common.js"></script>
    <!-- 5. 引入教师登录页专属JS -->
    <script src="../../js/teacher-login.js"></script>
</body>
</html>
