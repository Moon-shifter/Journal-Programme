<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统登录</title>
    <!-- 1. 引入全局公共CSS -->
    <link rel="stylesheet" href="../../css/common.css">
    <!-- 2. 引入管理员登录页专属CSS -->
    <link rel="stylesheet" href="../../css/admin-login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>系统登录</h2>
        </div>

        <form action="LoginServlet" method="post" id="userForm">
            <div class="form-group">
                <label for="userName">用户名</label>
                <input type="text" name="userName" id="userName" placeholder="请输入用户名" required>
            </div>

            <div class="form-group">
                <label for="passWord">密码</label>
                <input type="password" id="passWord" name="passWord" placeholder="请输入密码" required>
            </div>

            <div class="button-group">
                <button type="submit" id="loginBtn" class="btn-primary">登录</button>
                <button type="button" id="resetBtn" class="btn-secondary">清空</button>
            </div>
        </form>
    </div>

    <!-- 3. 引入全局公共JS -->
    <script src="../../js/common.js"></script>
    <!-- 4. 引入管理员登录页专属JS -->
    <script src="../../js/admin-login.js"></script>
</body>
</html>
