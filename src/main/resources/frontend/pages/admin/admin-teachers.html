<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学院期刊管理系统 - 教师信息管理</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../../static/css/admin-index.css">
    <link rel="stylesheet" href="../../static/css/admin-teachers.css">
</head>

<body>
    <!-- 侧边栏 -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <i class="fas fa-book-journal-whills logo-icon"></i>
            <h3>期刊管理系统</h3>
        </div>
        <ul class="nav-menu p-0">
            <li class="nav-item">
                <a href="admin-index.html" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>仪表盘</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="admin-journals.html" class="nav-link">
                    <i class="fas fa-book"></i>
                    <span>期刊信息管理</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link active">  <!-- 当前页面高亮 -->
                    <i class="fas fa-users"></i>
                    <span>教师信息管理</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="admin-borrow.html" class="nav-link">
                    <i class="fas fa-handshake"></i>
                    <span>图书借阅办理</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="admin-overdue.html" class="nav-link">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>超期催还管理</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="admin-reports.html" class="nav-link">
                    <i class="fas fa-file-excel"></i>
                    <span>报表导出</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-cog"></i>
                    <span>系统设置</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="admin-login.html" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>退出登录</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- 主内容区 -->
    <div class="main-content" id="mainContent">
        <!-- 顶部导航 -->
        <div class="top-nav">
            <button class="toggle-btn" id="toggleSidebar">
                <i class="fas fa-bars"></i>
            </button>
            <div class="user-info">
                <span class="me-2"></span>
                <div class="user-avatar"></div>
            </div>
        </div>

        <!-- 内容容器 -->
        <div class="content-container">
            <!-- 页面标题 -->
            <div class="mb-4">
                <h2 class="mb-1">教师信息管理</h2>
                <p class="text-muted">管理教师基本信息和借阅权限</p>
            </div>

            <!-- 操作按钮区域 -->
            <div class="row mb-4">
                <div class="col-md-8">
                    <button class="action-btn btn-primary" data-bs-toggle="modal" data-bs-target="#teacherModal">
                        <i class="fas fa-plus"></i>
                        新增教师
                    </button>
                    <button class="action-btn btn-success" onclick="exportTeachers()">
                        <i class="fas fa-file-excel"></i>
                        导出Excel
                    </button>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <input type="text" class="form-control" id="phoneSearch" placeholder="输入手机号查询">
                        <button class="action-btn btn-info" onclick="searchByPhone()">
                            <i class="fas fa-search"></i>
                            查询
                        </button>
                        <button class="action-btn btn-warning" onclick="resetSearch()">
                            <i class="fas fa-refresh"></i>
                            重置
                        </button>
                    </div>
                </div>
            </div>

            <!-- 教师信息表格 -->
            <div class="card shadow-sm">
                <div class="card-header bg-white border-bottom">
                    <h5 class="mb-0">教师信息列表</h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="data-table mb-0">
                            <thead>
                                <tr>
                                    <th>教师ID</th>
                                    <th>姓名</th>
                                    <th>系部</th>
                                    <th>邮箱</th>
                                    <th>手机号</th>
                                    <th>最大借阅量</th>
                                    <th>当前借阅量</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="teacherTableBody">
                                <!-- 数据将通过JS动态加载 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 新增/编辑教师模态框 -->
    <div class="modal fade" id="teacherModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">新增教师</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="teacherForm">
                        <input type="hidden" id="teacherId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">姓名 *</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">系部 *</label>
                                <select class="form-select" id="department" required>
                                    <option value="">请选择系部</option>
                                    <option value="计算机系">计算机系</option>
                                    <option value="电子工程系">电子工程系</option>
                                    <option value="机械工程系">机械工程系</option>
                                    <option value="经济管理系">经济管理系</option>
                                    <option value="建筑工程系">建筑工程系</option>
                                    <option value="艺术设计系">艺术设计系</option>
                                    <option value="外语系">外语系</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">邮箱 *</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">手机号 *</label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">最大借阅量 *</label>
                                <input type="number" class="form-control" id="maxBorrow" min="1" max="20" value="5" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">状态 *</label>
                                <select class="form-select" id="status" required>
                                    <option value="active">活跃</option>
                                    <option value="inactive">非活跃</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">当前借阅量</label>
                            <input type="number" class="form-control" id="currentBorrow" min="0" value="0" readonly>
                            <small class="text-muted">新增教师默认为0，后续由借阅系统自动更新</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveTeacher()">保存</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义JS -->
    <script src="../../static/js/common-cookie.js"></script>
    <script src="../../static/js/common-request.js"></script>
    <script src="../../static/js/admin-teachers.js"></script>
</body>
</html>
