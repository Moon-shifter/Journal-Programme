<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学院期刊管理系统 - 个人设置</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../../static/css/teacher-index.css">
</head>

<body>
    <!-- 侧边栏 -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <i class="fas fa-book-journal-whills logo-icon"></i>
            <h3>期刊管理系统</h3>
        </div>
        <ul class="nav-menu p-0">
            <li class="nav-item">
                <a href="teacher-index.html" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>个人中心</span>
                </a>
            </li>
            
            <li class="nav-item">
                <a href="teacher-journals.html" class="nav-link">
                    <i class="fas fa-search"></i>
                    <span>期刊查询</span>
                </a>
            </li>
           
            <li class="nav-item">
                <a href="teacher-settings.html" class="nav-link active">
                    <i class="fas fa-cog"></i>
                    <span>个人设置</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="teacher-login.html" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>退出登录</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- 主内容区 -->
    <div class="main-content" id="mainContent">
        <!-- 顶部导航 -->
        <div class="top-nav">
            <button class="toggle-btn" id="toggleSidebar">
                <i class="fas fa-bars"></i>
            </button>
            <div class="user-info">
                <span class="me-2">教师：李教授</span>
                <div class="user-avatar">李</div>
            </div>
        </div>

        <!-- 内容容器 -->
        <div class="content-container">
            <!-- 页面标题 -->
            <div class="mb-4">
                <h2 class="mb-1">个人设置</h2>
                <p class="text-muted">管理您的个人信息和账户设置</p>
            </div>

            <!-- 设置表单 -->
            <div class="row">
                <div class="col-12">
                    <div class="card shadow-sm">
                        <div class="card-header bg-white border-bottom">
                            <h5 class="mb-0">个人信息设置</h5>
                        </div>
                        <div class="card-body">
                            <form id="personalInfoForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="teacherName" class="form-label">姓名</label>
                                        <input type="text" class="form-control" id="teacherName" name="name" placeholder="请输入姓名">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="teacherEmail" class="form-label">邮箱</label>
                                        <input type="email" class="form-control" id="teacherEmail" name="email" placeholder="请输入邮箱">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="teacherPhone" class="form-label">联系电话</label>
                                        <input type="tel" class="form-control" id="teacherPhone" name="phone" placeholder="请输入联系电话">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="teacherDepartment" class="form-label">所在部门</label>
                                        <input type="text" class="form-control" id="teacherDepartment" name="department" placeholder="请输入所在部门">
                                    </div>
                                    <div class="col-md-12 mb-3">
                                        <label for="teacherTitle" class="form-label">职称</label>
                                        <input type="text" class="form-control" id="teacherTitle" name="title" placeholder="请输入职称">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <button type="submit" class="btn btn-primary">保存个人信息</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 密码修改设置 -->
            <div class="row mt-5">
                <div class="col-12">
                    <div class="card shadow-sm">
                        <div class="card-header bg-white border-bottom">
                            <h5 class="mb-0">密码修改</h5>
                        </div>
                        <div class="card-body">
                            <form id="passwordForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="currentPassword" class="form-label">当前密码</label>
                                        <input type="password" class="form-control" id="currentPassword" name="currentPassword" placeholder="请输入当前密码">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="newPassword" class="form-label">新密码</label>
                                        <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="请输入新密码">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="confirmPassword" class="form-label">确认新密码</label>
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="请再次输入新密码">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <button type="submit" class="btn btn-primary">修改密码</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- 引入封装的JS文件 -->
    <script src="../../static/js/common-cookie.js"></script>
    <script src="../../static/js/common-request.js"></script>
    <script src="../../static/js/teacher-settings.js"></script>
</body>

</html>
