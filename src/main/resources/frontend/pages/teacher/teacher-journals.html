<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期刊信息查询系统</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../static/css/jounal-search.css">
</head>

<body>
    <div class="journal-container">
        <!-- 返回主页按钮 -->
        <div class="header-actions">
            <button class="back-home-btn" id="backHomeBtn">
                <i class="fas fa-home"></i> 返回主页
            </button>
        </div>
        <div class="page-header">
            <h1><i class="fas fa-book-open"></i> 期刊信息查询系统</h1>
            <p>查询期刊信息，支持在线浏览功能</p>
        </div>

        <!-- 查询表单 -->
        <div class="search-form">
            <form id="searchForm">
                <div class="form-row">
                    <div class="form-col">
                        <label for="searchKeyword"><i class="fas fa-search"></i> 根据期刊名查询</label>
                        <input type="text" id="searchKeyword" placeholder="请输入期刊名称进行查询">
                    </div>
                    <div class="form-col">
                        <label for="category"><i class="fas fa-tags"></i> 期刊类别</label>
                        <select id="category">
                            <option value="">全部类别</option>
                            <option value="自然科学">自然科学</option>
                            <option value="社会科学">社会科学</option>
                            <option value="工程技术">工程技术</option>
                            <option value="医学健康">医学健康</option>
                            <option value="人文艺术">人文艺术</option>
                            <option value="经济管理">经济管理</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <label for="issn"><i class="fas fa-barcode"></i> ISSN</label>
                        <input type="text" id="issn" placeholder="输入ISSN号">
                    </div>
                    <div class="form-col">
                        <label for="status"><i class="fas fa-circle-check"></i> 状态</label>
                        <select id="status">
                            <option value="">全部状态</option>
                            <option value="available">可借阅</option>
                            <option value="unavailable">不可借阅</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" id="searchBtn" class="btn-primary">
                        <i class="fas fa-search"></i> 查询期刊
                    </button>
                    <button type="button" id="resetBtn" class="btn-secondary">
                        <i class="fas fa-undo"></i> 重置条件
                    </button>
                </div>
            </form>
        </div>

        <!-- 查询结果 -->
        <div class="results-section">
            <div class="results-header">
                <h2><i class="fas fa-list"></i> 查询结果</h2>
                <div class="results-count">共找到 <span id="totalCount">0</span> 条期刊信息</div>
            </div>

            <div class="table-container">
                <table class="journal-table">
                    <thead>
                        <tr>
                            <th>期刊名称</th>
                            <th>ISSN</th>
                            <th>类别</th>
                            <th>出版社</th>
                            <th>出版日期</th>
                            <th>可借数量</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="journalTableBody">
                        <!-- 动态填充 -->
                    </tbody>
                </table>
            </div>

            <!-- 分页控件 -->
            <div class="pagination">
                <button class="page-btn" id="firstPage" disabled>首页</button>
                <button class="page-btn" id="prevPage" disabled>上一页</button>
                <div class="page-info">第 <span id="currentPage">1</span> 页 / 共 <span id="totalPages">1</span> 页</div>
                <button class="page-btn" id="nextPage" disabled>下一页</button>
                <button class="page-btn" id="lastPage" disabled>末页</button>
            </div>
        </div>
    </div>

    <!-- 期刊详情模态框 -->
    <div class="modal-overlay" id="detailModal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">期刊详情</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="journal-detail" id="journalDetailContent">
                    <!-- 动态填充 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 全局底部 -->
    <div class="footer">
        <div class="footer-left">
            <div class="footer-item">
                <i class="fas fa-book"></i>
                <span>期刊信息查询系统</span>
            </div>
        </div>
        <div class="footer-center">
            <span>© 2023 <span class="team-name">学术资源团队</span> 版权所有</span>
        </div>
        <div class="footer-right">
            <div class="footer-item">
                <i class="fas fa-clock"></i>
                <span>最后更新: 2023-10-15</span>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../static/js/common-request.js"></script>
    <script src="../static/js/journal-search.js"></script>
</body>

</html>
