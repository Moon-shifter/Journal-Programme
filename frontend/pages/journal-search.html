<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期刊信息查询与借阅系统</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="../static/css/jounal-search.css">
</head>
<body>
    <div class="journal-container">
         <!-- 添加返回主页按钮区域 -->
        <div class="header-actions">
            <button class="back-home-btn" id="backHomeBtn">
                <i class="fas fa-home"></i> 返回主页
            </button>
        </div>
        <div class="page-header">
            <h1><i class="fas fa-book-open"></i> 期刊信息查询与借阅系统</h1>
            <p>查询期刊信息，支持在线借阅功能</p>
        </div>
        
        <!-- 查询表单 -->
        <div class="search-form">
            <form id="searchForm">
                <div class="form-row">
                    <div class="form-col">
                        <label for="searchKeyword"><i class="fas fa-search"></i> 关键字搜索</label>
                        <input type="text" id="searchKeyword" placeholder="输入期刊名称、ISBN、出版社或简介关键字">
                    </div>
                    <div class="form-col">
                        <label for="category"><i class="fas fa-tags"></i> 期刊类别</label>
                        <select id="category">
                            <option value="">全部类别</option>
                            <option value="自然科学">自然科学</option>
                            <option value="社会科学">社会科学</option>
                            <option value="工程技术">工程技术</option>
                            <option value="医学健康">医学健康</option>
                            <option value="人文艺术">人文艺术</option>
                            <option value="经济管理">经济管理</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-col">
                        <label for="isbn"><i class="fas fa-barcode"></i> ISBN</label>
                        <input type="text" id="isbn" placeholder="输入ISBN号">
                    </div>
                    <div class="form-col">
                        <label for="status"><i class="fas fa-circle-check"></i> 状态</label>
                        <select id="status">
                            <option value="">全部状态</option>
                            <option value="available">可借阅</option>
                            <option value="unavailable">不可借阅</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-search"></i> 查询期刊
                    </button>
                    <button type="button" id="resetBtn" class="btn-secondary">
                        <i class="fas fa-undo"></i> 重置条件
                    </button>
                </div>
            </form>
        </div>
        
        <!-- 查询结果区域 -->
        <div class="results-section">
            <div class="results-header">
                <h2><i class="fas fa-list"></i> 查询结果</h2>
                <div class="results-count">共找到 <span id="totalCount">0</span> 条期刊信息</div>
            </div>
            
            <div class="table-container">
                <table class="journal-table">
                    <thead>
                        <tr>
                            <th>期刊名称</th>
                            <th>ISBN</th>
                            <th>类别</th>
                            <th>出版社</th>
                            <th>出版日期</th>
                            <th>库存数量</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="journalTableBody">
                        <!-- 数据将通过JavaScript动态填充 -->
                    </tbody>
                </table>
            </div>
            
            <!-- 分页控件 -->
            <div class="pagination">
                <button class="page-btn" id="firstPage" disabled>首页</button>
                <button class="page-btn" id="prevPage" disabled>上一页</button>
                <div class="page-info">第 <span id="currentPage">1</span> 页 / 共 <span id="totalPages">1</span> 页</div>
                <button class="page-btn" id="nextPage" disabled>下一页</button>
                <button class="page-btn" id="lastPage" disabled>末页</button>
            </div>
        </div>
    </div>
    
    <!-- 模态框 - 期刊详情 -->
    <div class="modal-overlay" id="detailModal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">期刊详情</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="journal-detail" id="journalDetailContent">
                    <!-- 详情内容将通过JavaScript动态填充 -->
                </div>
                <div class="borrow-form" id="borrowFormSection">
                    <!-- 借阅表单将通过JavaScript动态填充 -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- 全局底部 -->
    <div class="footer">
        <div class="footer-left">
            <div class="footer-item">
                <i class="fas fa-book"></i>
                <span>期刊信息查询与借阅系统</span>
            </div>
        </div>
        <div class="footer-center">
            <span>© 2023 <span class="team-name">学术资源团队</span> 版权所有</span>
        </div>
        <div class="footer-right">
            <div class="footer-item">
                <i class="fas fa-database"></i>
                <span>数据总量: 1258 条</span>
            </div>
            <div class="footer-item">
                <i class="fas fa-clock"></i>
                <span>最后更新: 2023-10-15</span>
            </div>
        </div>
    </div>

    <script>
        // 模拟期刊数据（根据提供的表结构）
        const journalsData = [];
        const categories = ['自然科学', '社会科学', '工程技术', '医学健康', '人文艺术', '经济管理'];
        const publishers = ['科学出版社', '清华大学出版社', '人民邮电出版社', '机械工业出版社', '电子工业出版社', '中国科技出版社', '高等教育出版社'];
        
        // 生成模拟数据
        function generateMockData() {
            const journalNames = [
                '计算机科学导论', '人工智能研究', '量子物理进展', '生物医学工程',
                '环境科学学报', '社会学研究', '经济学季刊', '艺术评论',
                '教育研究', '历史研究', '数学年刊', '化学进展',
                '材料科学与工程', '软件学报', '网络与信息安全'
            ];
            
            // 生成ISBN前缀
            const isbnPrefixes = ['978-7-04-', '978-7-03-', '978-7-115-', '978-7-111-', '978-7-121-'];
            
            for (let i = 1; i <= 125; i++) {
                const category = categories[Math.floor(Math.random() * categories.length)];
                const publisher = publishers[Math.floor(Math.random() * publishers.length)];
                const totalQty = Math.floor(Math.random() * 30) + 5;
                const availableQty = Math.floor(Math.random() * totalQty);
                const isbn = isbnPrefixes[Math.floor(Math.random() * isbnPrefixes.length)] + 
                           (100000000 + i).toString().substring(1);
                const year = 2015 + Math.floor(Math.random() * 9);
                const month = Math.floor(Math.random() * 12) + 1;
                const day = Math.floor(Math.random() * 28) + 1;
                const issueNumber = `${year}年第${Math.floor(Math.random() * 12) + 1}期`;
                
                journalsData.push({
                    id: i,
                    NAME: `${journalNames[Math.floor(Math.random() * journalNames.length)]} ${i}`,
                    ISBN: isbn,
                    category: category,
                    publisher: publisher,
                    publish_date: `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`,
                    issue_number: issueNumber,
                    description: `这是关于${category}领域的专业期刊，主要发表${category}相关的最新研究成果和学术论文。本期刊由${publisher}出版，致力于推动该领域的学术交流与发展。ISSN: ${isbn.replace('-', '')}`,
                    total_quantity: totalQty,
                    available_quantity: availableQty,
                    STATUS: availableQty > 0 ? 'available' : 'unavailable'
                });
            }
        }
        
        // 初始化数据
        generateMockData();
        
        // 分页相关变量
        let currentPage = 1;
        const itemsPerPage = 20;
        let filteredData = [...journalsData];
        
        // DOM元素
        const searchForm = document.getElementById('searchForm');
        const resetBtn = document.getElementById('resetBtn');
        const journalTableBody = document.getElementById('journalTableBody');
        const totalCount = document.getElementById('totalCount');
        const currentPageSpan = document.getElementById('currentPage');
        const totalPagesSpan = document.getElementById('totalPages');
        const firstPageBtn = document.getElementById('firstPage');
        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');
        const lastPageBtn = document.getElementById('lastPage');
        const detailModal = document.getElementById('detailModal');
        const closeModalBtn = document.getElementById('closeModal');
        const modalTitle = document.getElementById('modalTitle');
        const journalDetailContent = document.getElementById('journalDetailContent');
        const borrowFormSection = document.getElementById('borrowFormSection');
        
        // 初始化页面
        function initPage() {
            renderTable();
            setupEventListeners();
             setupHomeButton(); 
        }
          
           
            function getUserRole() {
                // 实际应用中应替换为真实的角色获取逻辑
                // 例如: return authService.getCurrentUserRole();
                return localStorage.getItem('userRole') || 'teacher'; // 默认教师角色
            }
            
            // 返回主页功能
            function setupHomeButton() {
                const backHomeBtn = document.getElementById('backHomeBtn');
    
                backHomeBtn.addEventListener('click', function() {
                    const userRole = getUserRole();
                    let homeUrl = '';
                    
                    // 根据角色判断跳转的主页
                    if (userRole === 'admin') {
                        homeUrl = '../admin-index.html'; // 管理员主页
                    } else {
                        homeUrl = '../teacher-index.html'; // 教师主页
                    }
                    
                    // 跳转到对应主页
                    window.location.href = homeUrl;
                });
            }
            
        // 设置事件监听器
        function setupEventListeners() {
            // 表单提交事件
            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                performSearch();
            });
            
            // 重置按钮事件
            resetBtn.addEventListener('click', function() {
                searchForm.reset();
                filteredData = [...journalsData];
                currentPage = 1;
                renderTable();
            });
            
            // 分页按钮事件
            firstPageBtn.addEventListener('click', () => goToPage(1));
            prevPageBtn.addEventListener('click', () => goToPage(currentPage - 1));
            nextPageBtn.addEventListener('click', () => goToPage(currentPage + 1));
            lastPageBtn.addEventListener('click', () => goToPage(Math.ceil(filteredData.length / itemsPerPage)));
            
            // 模态框关闭事件
            closeModalBtn.addEventListener('click', () => {
                detailModal.style.display = 'none';
            });
            
            // 点击模态框外部关闭
            detailModal.addEventListener('click', (e) => {
                if (e.target === detailModal) {
                    detailModal.style.display = 'none';
                }
            });
        }
        
        // 执行搜索
        function performSearch() {
            const keyword = document.getElementById('searchKeyword').value.toLowerCase();
            const category = document.getElementById('category').value;
            const isbn = document.getElementById('isbn').value.toLowerCase();
            const status = document.getElementById('status').value;
            
            filteredData = journalsData.filter(journal => {
                // 关键字匹配（名称、出版社、简介）
                const keywordMatch = !keyword || 
                    journal.NAME.toLowerCase().includes(keyword) || 
                    journal.publisher.toLowerCase().includes(keyword) ||
                    journal.description.toLowerCase().includes(keyword);
                
                // 类别匹配
                const categoryMatch = !category || journal.category === category;
                
                // ISBN匹配
                const isbnMatch = !isbn || journal.ISBN.toLowerCase().includes(isbn);
                
                // 状态匹配
                const statusMatch = !status || journal.STATUS === status;
                
                return keywordMatch && categoryMatch && isbnMatch && statusMatch;
            });
            
            currentPage = 1;
            renderTable();
        }
        
        // 渲染表格
        function renderTable() {
            // 更新结果计数
            totalCount.textContent = filteredData.length;
            
            // 计算总页数
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            totalPagesSpan.textContent = totalPages;
            
            // 更新分页按钮状态
            updatePaginationButtons(totalPages);
            
            // 获取当前页数据
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, filteredData.length);
            const pageData = filteredData.slice(startIndex, endIndex);
            
            // 清空表格内容
            journalTableBody.innerHTML = '';
            
            // 如果无数据
            if (pageData.length === 0) {
                const emptyRow = document.createElement('tr');
                emptyRow.innerHTML = `
                    <td colspan="8" style="text-align: center; padding: 40px; color: #999;">
                        <i class="fas fa-inbox" style="font-size: 48px; margin-bottom: 15px; display: block;"></i>
                        <div>未找到符合条件的期刊</div>
                        <div style="font-size: 14px; margin-top: 10px;">请尝试修改搜索条件</div>
                    </td>
                `;
                journalTableBody.appendChild(emptyRow);
                return;
            }
            
            // 填充表格数据
            pageData.forEach(journal => {
                const row = document.createElement('tr');
                const canBorrow = journal.STATUS === 'available' && journal.available_quantity > 0;
                const statusClass = journal.STATUS === 'available' ? 'status-available' : 'status-unavailable';
                const statusLabel = journal.STATUS === 'available' ? '可借阅' : '不可借阅';
                
                row.innerHTML = `
                    <td>${journal.NAME}</td>
                    <td>${journal.ISBN}</td>
                    <td>${journal.category}</td>
                    <td>${journal.publisher}</td>
                    <td>${journal.publish_date}</td>
                    <td>
                        <div class="quantity-info">
                            <span class="total-quantity">总量: ${journal.total_quantity}</span>
                            <span class="available-quantity">可借: ${journal.available_quantity}</span>
                        </div>
                    </td>
                    <td><span class="status-badge ${statusClass}">${statusLabel}</span></td>
                    <td>
                        <div class="action-buttons">
                            <button class="action-btn btn-view view-detail-btn" data-id="${journal.id}">
                                <i class="fas fa-eye"></i> 查看
                            </button>
                            <button class="action-btn btn-borrow borrow-btn" data-id="${journal.id}" ${canBorrow ? '' : 'disabled'}>
                                <i class="fas fa-bookmark"></i> 借阅
                            </button>
                        </div>
                    </td>
                `;
                journalTableBody.appendChild(row);
            });
            
            // 为查看详情按钮添加事件
            document.querySelectorAll('.view-detail-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const journalId = parseInt(this.getAttribute('data-id'));
                    showJournalDetail(journalId);
                });
            });
            
            // 为借阅按钮添加事件
            document.querySelectorAll('.borrow-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const journalId = parseInt(this.getAttribute('data-id'));
                    showBorrowForm(journalId);
                });
            });
        }
        
        // 更新分页按钮状态
        function updatePaginationButtons(totalPages) {
            currentPageSpan.textContent = currentPage;
            
            // 更新按钮状态
            firstPageBtn.disabled = currentPage === 1;
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages || totalPages === 0;
            lastPageBtn.disabled = currentPage === totalPages || totalPages === 0;
            
            // 更新按钮样式
            firstPageBtn.classList.toggle('active', currentPage === 1);
            prevPageBtn.classList.toggle('active', currentPage === 1);
            nextPageBtn.classList.toggle('active', currentPage === totalPages);
            lastPageBtn.classList.toggle('active', currentPage === totalPages);
        }
        
        // 跳转到指定页
        function goToPage(page) {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            
            if (page < 1) page = 1;
            if (page > totalPages) page = totalPages;
            
            currentPage = page;
            renderTable();
        }
        
        // 显示期刊详情（不含借阅表单）
        function showJournalDetail(journalId) {
            const journal = journalsData.find(j => j.id === journalId);
            
            if (!journal) return;
            
            // 更新模态框标题
            modalTitle.textContent = journal.NAME;
            
            // 更新详情内容（不包含借阅表单）
            journalDetailContent.innerHTML = `
                <div class="detail-group">
                    <span class="detail-label"><i class="fas fa-book"></i> 期刊名称</span>
                    <div class="detail-value">${journal.NAME}</div>
                </div>
                <div class="detail-group">
                    <span class="detail-label"><i class="fas fa-barcode"></i> ISBN</span>
                    <div class="detail-value">${journal.ISBN}</div>
                </div>
                <div class="detail-group">
                    <span class="detail-label"><i class="fas fa-tag"></i> 期刊类别</span>
                    <div class="detail-value">${journal.category}</div>
                </div>
                <div class="detail-group">
                    <span class="detail-label"><i class="fas fa-building"></i> 出版社</span>
                    <div class="detail-value">${journal.publisher}</div>
                </div>
                <div class="detail-group">
                    <span class="detail-label"><i class="fas fa-calendar"></i> 出版日期</span>
                    <div class="detail-value">${journal.publish_date}</div>
                </div>
                <div class="detail-group">
                    <span class="detail-label"><i class="fas fa-hashtag"></i> 期号</span>
                    <div class="detail-value">${journal.issue_number}</div>
                </div>
                <div class="detail-group">
                    <span class="detail-label"><i class="fas fa-box"></i> 库存信息</span>
                    <div class="detail-value">
                        <div>总数量: ${journal.total_quantity} 本</div>
                        <div>可借数量: ${journal.available_quantity} 本</div>
                    </div>
                </div>
                <div class="detail-group">
                    <span class="detail-label"><i class="fas fa-circle-check"></i> 当前状态</span>
                    <div class="detail-value">
                        <span class="status-badge ${journal.STATUS === 'available' ? 'status-available' : 'status-unavailable'}">
                            ${journal.STATUS === 'available' ? '可借阅' : '不可借阅'}
                        </span>
                    </div>
                </div>
                <div class="description-box">
                    <span class="detail-label"><i class="fas fa-align-left"></i> 期刊简介</span>
                    <div class="detail-value">${journal.description}</div>
                </div>
            `;
            
            // 清空借阅表单区域
            borrowFormSection.innerHTML = '';
            
            // 显示模态框
            detailModal.style.display = 'flex';
        }
        
        // 显示借阅表单（含期刊基本信息）
        function showBorrowForm(journalId) {
            const journal = journalsData.find(j => j.id === journalId);
            
            if (!journal) return;
            
            const canBorrow = journal.STATUS === 'available' && journal.available_quantity > 0;
            
            if (!canBorrow) return;
            
            // 更新模态框标题
            modalTitle.textContent = `借阅: ${journal.NAME}`;
            
            // 显示期刊基本信息
            journalDetailContent.innerHTML = `
                <div class="detail-group">
                    <span class="detail-label"><i class="fas fa-book"></i> 期刊名称</span>
                    <div class="detail-value">${journal.NAME}</div>
                </div>
                <div class="detail-group">
                    <span class="detail-label"><i class="fas fa-barcode"></i> ISBN</span>
                    <div class="detail-value">${journal.ISBN}</div>
                </div>
                <div class="detail-group">
                    <span class="detail-label"><i class="fas fa-tag"></i> 期刊类别</span>
                    <div class="detail-value">${journal.category}</div>
                </div>
                <div class="detail-group">
                    <span class="detail-label"><i class="fas fa-building"></i> 出版社</span>
                    <div class="detail-value">${journal.publisher}</div>
                </div>
            `;
            
            // 显示借阅表单
            borrowFormSection.innerHTML = `
                <div class="borrow-info">
                    <h3><i class="fas fa-bookmark"></i> 借阅信息</h3>
                    <p>期刊 <strong>${journal.NAME}</strong> 当前可借数量: <strong>${journal.available_quantity}</strong> 本</p>
                </div>
                <form id="borrowForm">
                    <div class="form-group">
                        <label for="borrowerName"><i class="fas fa-user"></i> 借阅人姓名</label>
                        <input type="text" id="borrowerName" placeholder="请输入借阅人姓名" required>
                    </div>
                    <div class="form-group">
                        <label for="borrowerId"><i class="fas fa-id-card"></i> 借阅人ID/学号</label>
                        <input type="text" id="borrowerId" placeholder="请输入借阅人ID或学号" required>
                    </div>
                    <div class="form-group">
                        <label for="borrowDate"><i class="fas fa-calendar-plus"></i> 借阅日期</label>
                        <input type="date" id="borrowDate" value="${new Date().toISOString().split('T')[0]}" required>
                    </div>
                    <div class="form-group">
                        <label for="borrowQuantity"><i class="fas fa-calculator"></i> 借阅数量</label>
                        <input type="number" id="borrowQuantity" min="1" max="${journal.available_quantity}" value="1" required>
                    </div>
                    <div class="borrow-actions">
                        <button type="button" class="btn-secondary" id="cancelBorrow">取消</button>
                        <button type="submit" class="btn-primary">确认借阅</button>
                    </div>
                </form>
            `;
            
            // 添加借阅表单事件监听
            document.getElementById('cancelBorrow').addEventListener('click', () => {
                detailModal.style.display = 'none';
            });
            
            document.getElementById('borrowForm').addEventListener('submit', function(e) {
                e.preventDefault();
                // 这里添加借阅逻辑
                alert('借阅成功！');
                detailModal.style.display = 'none';
                // 更新可借数量（实际应用中应该调用API）
                journal.available_quantity -= parseInt(document.getElementById('borrowQuantity').value);
                if (journal.available_quantity <= 0) {
                    journal.STATUS = 'unavailable';
                }
                renderTable();
            });
            
            // 显示模态框
            detailModal.style.display = 'flex';
        }
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
