<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学院期刊管理系统 - 教师登录</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <link rel="stylesheet" href="../../css/teacher-login.css">
  
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-book-reader"></i>
            </div>
            <h1>学院期刊管理系统</h1>
            <p>教师用户登录平台</p>
        </div>

        <div class="login-body">
            <form id="loginForm">
                <div class="form-group">
                    <div class="form-control">
                        <input type="text" id="teacherId" name="teacherId" placeholder="教师ID" required>
                        <i class="fas fa-id-card"></i>
                        <label for="teacherId">教师ID</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-control">
                        <input type="text" id="name" name="name" placeholder="姓名" required>
                        <i class="fas fa-user"></i>
                        <label for="name">姓名</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-control">
                        <input type="email" id="email" name="email" placeholder="邮箱" required>
                        <i class="fas fa-envelope"></i>
                        <label for="email">邮箱</label>
                    </div>
                </div>

                <div class="btn-container">
                    <button type="submit" class="btn-primary" id="submitBtn">
                        <span id="btnText">登录系统</span>
                        <span class="loading" style="display: none;"></span>
                    </button>
                    <button type="reset" class="btn-secondary">重置</button>
                </div>

                <div id="message" class="message" style="display: none;"></div>
            </form>

            <div class="login-footer">
                <div class="links">
                    <a href="teacher-regist.html" id="forgotId">需要注册</a>
                </div>
                <p>© 2023 学院期刊管理中心 版权所有</p>
            </div>
        </div>
    </div>

 <!-- <script src="../../js/common-cookie.js"></script>
<script src="../../js/common-api.js"></script>
<script src="../../js/teacher-login.js"></script> -->
      <script src="../../js/pretendTeacher-login.js"></script>

</body>
</html>
